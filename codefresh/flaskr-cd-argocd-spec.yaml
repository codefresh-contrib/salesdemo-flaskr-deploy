version: '1.0'
kind: pipeline
metadata:
  name: Flaskr/Flaskr CD - Argo CD pipeline
  project: Flaskr
  deprecate: {}
  labels:
    tags: []
  originalYamlString: 
spec:
  triggers:
    - name: DeployToProd
      type: git
      repo: codefresh-contrib/salesdemo-flaskr-deploy
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /^((main)$).*/gi
      branchRegexInput: multiselect
      modifiedFilesGlob: helm/**
      provider: github
      disabled: false  # default if unspecified is false
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      context: github-ted
      contexts: []
      variables:
        - key: ARGOCD_AGENT
          value: argocd
        - key: ARGOCD_APP_NAME
          value: flaskr-prod
        - key: TEST_KUBE_CTX
          value: salesdemo-eks
        - key: TEST_KUBE_NS
          value: flaskr-prod
        - key: TEST_RELEASE
          value: flaskr-prod
    - name: DeployToQA
      type: git
      repo: codefresh-contrib/salesdemo-flaskr-deploy
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /^((env-qa)$).*/gi
      branchRegexInput: multiselect
      modifiedFilesGlob: helm/**
      provider: github
      disabled: false  # default if unspecified is false
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      context: github-ted
      contexts: []
      variables:
        - key: ARGOCD_AGENT
          value: argocd
        - key: ARGOCD_APP_NAME
          value: flaskr-qa
        - key: TEST_KUBE_CTX
          value: salesdemo-eks
        - key: TEST_KUBE_NS
          value: flaskr-qa
        - key: TEST_RELEASE
          value: flaskr-qa
    - name: DeployToTest
      type: git
      repo: codefresh-contrib/salesdemo-flaskr-deploy
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /^((env-test)$).*/gi
      branchRegexInput: multiselect
      modifiedFilesGlob: helm/**
      provider: github
      disabled: false  # default if unspecified is false
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      context: github-ted
      contexts: []
      variables:
        - key: ARGOCD_APP_NAME
          value: flaskr-test
        - key: ARGOCD_AGENT
          value: argocd
        - key: TEST_KUBE_CTX
          value: salesdemo-eks
        - key: TEST_KUBE_NS
          value: flaskr-test
        - key: TEST_RELEASE
          value: flaskr-test
  variables:
    - key: SLACK_HOOK_URL
      value: "https://hooks.slack.com/services/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"
  contexts: []
  runtimeEnvironment:
    name: salesdemo-eks
    cpu: 1000m
    memory: 2048Mi
    dindStorage: nullGi
  terminationPolicy: []
  externalResources: []
  specTemplate:
    location: git
    repo: codefresh-contrib/salesdemo-flaskr-deploy
    path: ./codefresh/flaskr-cd-argocd-steps.yaml
    revision: main
    context: github-ted
  steps: {}
  stages: []
